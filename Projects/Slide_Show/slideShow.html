<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Side Show HTML</title>
	<link rel="stylesheet" type="text/css" href="slideShow.css">
</head>
<body>


		<div class="slideshow-container">
			<div class="mySlides fade">
				<img src="../../files/canva.png" style="width:100%;">
			</div>

			<div class="mySlides fade">
				<img src="../../files/data_entry.png" style=" width: 100%;">
			</div>

			<div class="mySlides fade"> 
					<img src="../../files/graphic_design.png" style="width:100%;">
			</div>

			<div class="mySlides fade"> 
					<img src="../../files/lead_generation.png" style="width:100%;">
			</div>

			<div class="mySlides fade"> 
					<img src="../../files/Meta_advertising.png" style="width:100%;">
			</div>

			<div class="mySlides fade"> 
					<img src="../../files/social_media.png" style="width:100%;">
			</div>

			<div class="mySlides fade"> 
					<img src="../../files/vis_operator.jpg" style="width:100%;">
			</div>

			<div class="mySlides fade"> 
					<img src="../../files/techMahindra.jpg" style="width:100%;">
			</div>



			<!--Next and previos buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div> 
	<br>



<!-- The dots/circles -->
<div style="text-align:center">
	<span class="dot" onclick="currentSlide(1)"></span>	
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
	<span class="dot" onclick="currentSlide(4)"></span>
	<span class="dot" onclick="currentSlide(5)"></span>
	<span class="dot" onclick="currentSlide(6)"></span>
	<span class="dot" onclick="currentSlide(7)"></span>
	<span class="dot" onclick="currentSlide(8)"></span>
</div>



<link rel="stylesheet" type="text/css" href="">




</body>
<script type="text/javascript" src="slideShow.js"></script>
</html>
